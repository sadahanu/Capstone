<div id="result" class="w3-row">
  <div class="col-md-8">
  <div id="image" class="w3-padding-2 w3-center">
   <p><img src="{{result.img_url}}" id="main_image" height="320px" margin-bottom="5px" margin-top="20px" class="w3-square"></p>
  </div>
  <p>
  <label class="btn btn-primary btn-file" onclick="showToys()">
    <b>Find Recommendations!</b>
  </label>
  </p>
  <div class="hidden_toys" style="display :none;">
    {% for toy in result.toys %}
      <div class="col-md-4 w3-third">
       <img src="{{toy.img}}" alt="Sandwich" width="120px"><br></br>
       <li><a target="_blank" href={{toy.toy_link}}> {{toy.toy_name.replace('-',' ')}} - {{toy.price}}</a></li>
     </div>
    {% endfor %}
  </div>
</div>
<div class="col-md-3">
    {% for label in result.labels %}
      <ul>
       <div class="w3-center">
        <span class="label label-info w3-large" background-color:'#d9edf7' color:'#333'>{{label[0].capitalize()}}</span>
        <a target="_blank" href=#><img src="{{label[1]}}" class="w3-margin w3-circle" alt="{{label[0]}}"
        style="height:100px"/></a>
      </div>
    </ul>
    {% endfor %}
  </div>
</div>
